<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamedan</title>
    <!-- Adicione a biblioteca do Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Inclui a biblioteca Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <style>
        .icon{
            border-radius: 50%;
            height: 400px;
        }
        body{
            background-color: #0D0F1B;
        }
        h1,h2{
            color: white;
        }
    
    </style>
</head>
<body class="flex items-center justify-center h-screen bg-#0D0F1B">
    <div class="text-center">
        <img class="icon" src="https://i.postimg.cc/SKsR2rPW/logo-removebg-preview.png" alt="">
        <h1 class="text-3xl font-bold mb-4">Bem vindo ao Gamedan</h1>
        <h2 class="text-xl mb-4">Inscreva-se para criar uma sessão</h2>
        <form id="cadastroForm" action="/api/userhost" method="post" class="max-w-md mx-auto bg-white p-6 rounded-md shadow-md">

            <label for="name" class="block text-sm font-medium text-gray-700">Nome:</label>
            <input type="text" name="nome" class="mt-1 p-2 border border-gray-300 rounded-md w-full" required>
            
            <label for="email" class="block text-sm font-medium text-gray-700 mt-2">Email:</label>
            <input type="email" name="email" class="mt-1 p-2 border border-gray-300 rounded-md w-full" required>
            
            <label for="senha" class="block text-sm font-medium text-gray-700 mt-2">Senha:</label>
            <input type="password" name="senha" class="mt-1 p-2 border border-gray-300 rounded-md w-full" minlength="8" required>
                        <br><br>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Cadastrar</button>
            <button type="button" class="ml-2 bg-gray-300 text-gray-700 px-4 py-2 rounded" onclick="window.location.href='/login'">Login</button>
        </form>

        <!-- Elemento para exibir a mensagem de cadastrado -->
        <div id="mensagemCadastro" style="display: none; color: green; margin-top: 10px;">
            Cadastrado com sucesso!
        </div>
    </div>

    <script>
       function cadastrarUsuario() {
            const form = document.getElementById('cadastroForm');
            const formData = new FormData(form);

            axios.post('/api/userhost', formData)
                .then(response => {
                    console.log(response.data);
                    // Exibe a mensagem de cadastrado
                    exibirMensagemCadastro();
                })
                .catch(error => {
                    console.error('Erro ao cadastrar usuário:', error);
                    // Adicione aqui a lógica para lidar com o erro
                });
        }

     // Função para exibir a mensagem de cadastrado
function exibirMensagemCadastro() {
    const mensagemCadastro = document.getElementById('mensagemCadastro');
    mensagemCadastro.style.display = 'block';
    alert("Cadastrado com sucesso!"); // Adicione este alert
    // Redirecionar para /login/index.html após a conexão bem-sucedida
    window.location.href = '/login/index.html';
}

    </script>
</body>
</html>
